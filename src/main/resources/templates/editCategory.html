<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout
http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main">
<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-6 mx-auto mt-4">
            <form th:action="@{'/trello/edittaskcategories/' + ${editTaskCategory.id}}" method="post" class="mx-auto mb-5"
                  th:object="${editTaskCategory}">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h3>EDIT TASKCATEGORY</h3>
                    <div class="mb-3">
                        <label class="col-form-label">CATEGORY NAME:</label>
                        <input type="text" class="form-control" th:field="*{taskCategoriesName}">
                    </div>
                    <div class="mt-3">
                        <a th:href="@{'/trello/taskcategories'}" class="btn btn-secondary">Close</a>
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
